<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/jquery.dataTables.min.css">
    <script src="./js/jquery-3.7.0.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container pt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-heading text-center pt-3">
                        <h5><u>Nominee Information</u></h5>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="nomineeInfoTable" class="table table-striped table-bordered table-condensed mb-0">
                                <thead>
                                    <tr class="text-center">
                                        <th>Name Of Nominee</th>
                                        <th>Relation with Nominee</th>
                                        <th>Nominee NID/Birth Certificate</th>
                                        <th>Nominee's Mobile Number</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="nomineeInfoRows">
                                        <td>
                                            <input type="text" class="form-control text-left required">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-left required">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control text-left required">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control text-left required">
                                        </td>
                                        <td class="text-center">
                                            <a href="#" class="btn btn-sm btn-primary addTableRows" onclick="addTableRows('nomineeInfoTable', 'nomineeInfoRows');">
                                                <i class="fas fa-plus"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script>
        $(document).ready(function() {

            function addTableRows(tableID, rowID) {
                var $clone = $('#' + rowID).clone(); // Clone the row [#nomineeInfoRows]

                $clone.attr('id', rowID + '_' + $('.table tbody tr').length); // unique id create [id = nomineeInfoRows_1]
                
                $clone.find('input').val(''); // Clear input values
                $clone.find('.addTableRows').html('<i class="fas fa-times"></i>'); // 'X' icon add

                $clone.find('.addTableRows').removeClass('btn-primary addTableRows').addClass('btn-danger removeTableRows');

                $clone.find('.removeTableRows').on('click', function() {
                    $(this).closest('tr').remove(); // Remove Row
                });

                $('#' + tableID + ' tbody').append($clone); // Append Row
            }
    

            $('.addTableRows').on('click', function() {
                addTableRows('nomineeInfoTable', 'nomineeInfoRows');
            });
        });
    </script>
    

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
